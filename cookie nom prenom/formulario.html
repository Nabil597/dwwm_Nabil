<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Formulaire avec nom et prénom cookie</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <header>Formulaire de contact</header>
    <div class="formulario">
        <form action="" method="POST"></form>
        <fieldset>
        <div class="ligne">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required pattern="^([A-ZÀ-Ý -]){2,}[^*x]$">
            <div class="imgVerte"><img src="valider.png"></div>
            <div class="imgRouge"><img src="refus.png"></div>
            <div class="message"></div>
        </div>
        <div class="ligne">
            <label for="prenom">Prenom :</label>
            <input type="text" id="prenom" name="prenom" required pattern="^[A-ZÀ-Ý]{1}[a-zà-ý '-]*([ |-][A-ZÀ-Ý]{1}[a-zà-ý '-]*)?$">
            <div class="imgVerte"><img src="valider.png"></div>
            <div class="imgRouge"><img src="refus.png"></div>
            <div class="message"></div>
        </div>
        </fieldset></form>
    </div>
    <script src="formulario.js"></script>
</body>
