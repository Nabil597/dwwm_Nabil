<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cookies et formulaire</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <div id="content">
        <header>Envoi de données</header>

        <div id="container">

            <div id="form">
                <form name="identity" id="identity">
                    <div class="ligne">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" placeholder="Votre nom">
                    </div>
                    <div class="ligne">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" placeholder="Votre prénom">
                    </div>
                    <div class="ligne">
                        <input type="submit" value="Envoyer mes données">
                    </div>
                </form>
            </div>

            <div id="connected">
                <span class="ligne" id="message"></span>
                <div class="ligne">
                    <button id="delete">Supprimer mes données</button>
                </div>
            </div>
            
        </div>

        <footer>
        </footer>
    </div>

    <script src="cookie.js"></script>
    <script src="main.js"></script>
</body>

</html>
